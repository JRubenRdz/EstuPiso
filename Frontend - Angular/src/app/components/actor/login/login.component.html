<div class="container"> <!-- <-- Remover clases d-flex, justify-content-center, align-items-center, min-vh-100 -->
  <div class="card shadow p-4" style="min-width: 350px;">
    <div class="text-center mb-4">
      <i class="bi bi-person-circle fs-1 text-primary"></i>
      <h3 class="mt-2">Iniciar sesión</h3>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Nombre de usuario"
          formControlName="username"
          [ngClass]="{'is-invalid': formLogin.get('username')?.invalid && formLogin.get('username')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="formLogin.get('username')?.invalid && formLogin.get('username')?.touched">
          Introduce un nombre de usuario válido.
        </div>
      </div>
      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Contraseña"
          formControlName="password"
          [ngClass]="{'is-invalid': formLogin.get('password')?.invalid && formLogin.get('password')?.touched}"
        >
        <div class="invalid-feedback" *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
          La contraseña debe tener al menos 3 caracteres.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="formLogin.invalid">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <span>¿No tienes cuenta?</span>
      <a href="/register" class="ms-1">Regístrate</a>
    </div>
  </div>
</div>
